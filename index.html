<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css" />
    <title>Погода</title>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=425f3a16-086f-4bbc-b239-45ecb1f9d9ad&lang=ru_RU" type="text/javascript"></script>
</head>
<body>
    <section class="container">
        <header class="city__container">
            <h1 class="city-name" id="city_name">Погода</h1>
            <button onclick="onOpen()" class="btn-reset">Задать координаты города</button>
            <button class="btn-reset" id="coords">Свои координаты</button>
            <span id="status"></span>
        </header>
        <main class="popup" id="popup">
            <form class="popup__box" id="popup__box">
                <div class="popup__input">
                    <label class="popup__text">Широта</label>
                    <input type="number" name="lat" min="-90" max="90" step="0.0001" required="required"/>
                </div>
                <div class="popup__input">
                    <label class="popup__text">Долгота</label>
                    <input type="number" name="long" min="-90" max="90" step="0.0001" required="required"/>
                </div>
                <button class="popup__button" type="submit">Найти!</button>
                <span class="report"></span>
            </form>
        </main>
        <div class="weather__container" id="weather__container">
        </div>
    </section>
    <section class="map">
        <div id="map" style="width: 100%; height: 400px"></div>
    </section>
    <script src="js/weather.js"></script>
</body>
</html>
